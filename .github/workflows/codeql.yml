name: "CodeQL"

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  schedule:
    - cron: '30 1 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp', 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Dependencies
      if: ${{ matrix.language == 'cpp' }}
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libjansson-dev libsqlite3-dev libssl-dev libglib2.0-dev libevent-dev uuid-dev libarchive-dev

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Build C/C++
      if: ${{ matrix.language == 'cpp' }}
      run: |
        ./autogen.sh
        ./configure
        make

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
