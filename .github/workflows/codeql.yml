name: "Seafile Security Analysis"
on:
  push:
    branches: 
      - master
      - main
  workflow_dispatch:

jobs:
  qodana:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
      security-events: write

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Install dependencies Seafile needs
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            autoconf \
            automake \
            libtool \
            libevent-dev \
            libcurl4-openssl-dev \
            libssl-dev \
            libsqlite3-dev \
            libglib2.0-dev \
            libjansson-dev \
            uuid-dev \
            libarchive-dev \
            libfuse-dev

      # Configure and generate build files
      - name: Configure Project
        run: |
          ./autogen.sh || true
          ./configure || true

      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2024.2
        with:
          args: |
            --linter=jetbrains/qodana-clang:2024.2-eap
            --print-problems
          upload-result: true
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN_151724212 }}

      - name: Save Analysis Results
        uses: actions/upload-artifact@v3
        with:
          name: qodana-results
          path: ${{ runner.temp }}/qodana/results

      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ runner.temp }}/qodana/results/qodana.sarif.json
          category: qodana-clang

      - name: Deploy Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ runner.temp }}/qodana/results/report
          destination_dir: ./
