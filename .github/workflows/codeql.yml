name: "Test Qodana"
on:
  workflow_dispatch:

jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run Qodana
        uses: JetBrains/qodana-action@v2024.2
        with:
          args: |
            --linter=jetbrains/qodana-clang:2024.2.5
            --print-problems
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
